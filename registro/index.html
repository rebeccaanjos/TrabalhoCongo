<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <ul>
            <li><a href="../paginainicial/index.html">Página Inicial</a></li>
            <li><a href="../historia/index.html">História e Caracteristicas</a></li>
            <li><a href="../economiaepolitica/index.html">Economia e Politica</a></li>
            <li><a href="../turismo/index.html">Turismo</a></li>
        </ul>
    </header>
    <h1>REGISTRE-SE NO SITE</h1>

    <form action="">
        <label for="name">Seu nome:</label>
        <input type="text" name="name" id="form_name">
        <br>

        <label for="email">Seu email:</label>
        <input type="email" name="email" id="form_email">
        <br>

        <label for="password">Sua senha:</label>
        <input type="password" name="password" id="form_password">
        <br>

        <label for="date">Sua data de nascimento:</label>
        <input type="date" name="date" id="form_date">
        <br>

        <label for="">Seu sexo:</label>
        <br>
        <br>
        <label for="radio" class="masculino_label">Masculino</label>
        <label for="radio" class="feminino_label">Feminino</label>
        <label for="radio" class="indefinido_label">Prefiro não dizer</label>
        <br>
        <input type="radio" name="radio" id="form_radio" class="masculino">
        <input type="radio" name="radio" id="form_radio" class="feminino">
        <input type="radio" name="radio" id="form_radio" class="indefinido">
        <br>

        <label for="">Você concorda com os Termos de uso?</label>
        <input type="checkbox" name="termos" id="termos">
    </form>
</body>
</html>
